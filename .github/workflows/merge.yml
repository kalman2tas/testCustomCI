name: "Merge"

on:
  workflow_run:
    workflows: ["Deploy"]
    types:
      - completed

permissions: write-all

run-name: >-
  ${{ github.event.workflow_run.pull_requests[0].base.ref == 'dev' && format('Merge to INT by {0} PR Number: {1}', github.actor, github.event.workflow_run.pull_requests[0].number) || 
      github.event.workflow_run.pull_requests[0].base.ref == 'test' && format('Merge to UAT by {0} PR Number: {1}', github.actor, github.event.workflow_run.pull_requests[0].number) ||
      github.event.workflow_run.pull_requests[0].base.ref == 'prod' && format('Merge to PROD by {0} PR Number: {1}', github.actor, github.event.workflow_run.pull_requests[0].number)
      }}

jobs:
  merge:
    runs-on: "ubuntu-latest"
    if: >
      github.event.workflow_run.event == 'pull_request_review' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Auto Merge Pull Request"
        uses: ./.github/actions/merge
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"